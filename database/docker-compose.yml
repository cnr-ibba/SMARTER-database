
# User/password credentials are stored in .env file
version: '3.2'

services:

  mongo:
    image: mongo:4.4.4

    container_name: smarter-mongo

    ports:
      - 27017:27017

    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASS}
      MONGO_INITDB_DATABASE: 'smarter'

    # to export volume, as recommeded in https://registry.hub.docker.com/u/library/mysql/
    volumes:
      - type: bind
        source: ./mongodb-data
        target: /data/db

      - type: bind
        source: ./mongodb-home
        target: /home/mongodb

      - type: bind
        source: ./docker-entrypoint-initdb.d
        target: /docker-entrypoint-initdb.d

    networks:
      - default


  express:
    image: mongo-express:0.54.0

    container_name: smarter-express

    ports:
      - 8081:8081

    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_ROOT_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_ROOT_PASS}

    networks:
      - default


networks:
  default:
